<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>Büchersuche (Online)</title>  <style>    body {      font-family: Arial, sans-serif;      background-color: #f8f8f8;      padding: 20px;      text-align: center;    }    input[type="text"] {      padding: 10px;      width: 60%;      font-size: 16px;      margin: 20px 0;      border: 1px solid #ccc;      border-radius: 5px;    }    button {      padding: 10px 20px;      font-size: 16px;      background-color: #4CAF50;      color: white;      border: none;      border-radius: 5px;      cursor: pointer;    }    #buecherListe {      list-style-type: none;      padding: 0;      width: 60%;      margin: 20px auto;    }    #buecherListe li {      padding: 12px;      background-color: #eee;      margin-bottom: 8px;      border-radius: 5px;      text-align: left;    }  </style></head><body>  <h1>Online-Büchersuche</h1>  <input type="text" id="suchfeld" placeholder="Autor oder Titel..." autocomplete="off">  <button id="suchbutton">Suchen</button>  <ul id="buecherListe"></ul>
  <script>    document.addEventListener('DOMContentLoaded', () => {      const suchbutton = document.getElementById('suchbutton');      const suchfeld = document.getElementById('suchfeld');      const ergebnisListe = document.getElementById('buecherListe');
      // Suche bei Button-Klick      suchbutton.addEventListener('click', sucheOnline);
      // Suche bei Enter-Taste      suchfeld.addEventListener('keypress', (e) => {        if (e.key === 'Enter') {          sucheOnline();        }      });
      async function sucheOnline() {        const eingabe = suchfeld.value.trim();                if (eingabe.length < 3) {          ergebnisListe.innerHTML = '<li>Bitte mindestens 3 Zeichen eingeben</li>';          return;        }                try {          ergebnisListe.innerHTML = '<li>Suche läuft...</li>';                    const response = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(eingabe)}`);                    if (!response.ok) {            throw new Error('Netzwerkfehler');          }                    const daten = await response.json();                    if (daten.docs.length === 0) {            ergebnisListe.innerHTML = '<li>Keine Ergebnisse gefunden</li>';            return;          }                    ergebnisListe.innerHTML = '';                    daten.docs.slice(0, 10).forEach(buch => {            const li = document.createElement('li');            li.innerHTML = `              <strong>${buch.title || 'Ohne Titel'}</strong><br>              <em>${buch.author_name ? buch.author_name.join(', ') : 'Unbekannter Autor'}</em>            `;            ergebnisListe.appendChild(li);          });                  } catch (error) {          ergebnisListe.innerHTML = '<li>Fehler bei der Suche. Bitte versuchen Sie es später erneut.</li>';          console.error('Fehler:', error);        }      }    });  </script></body></html>
