<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bücher-Serien Experte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .search-box {
      text-align: center;
      margin: 30px 0;
    }

    #suchfeld {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #sucheBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .book-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 200px;
      text-align: center;
    }

    .book-card img {
      height: 260px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .book-title {
      font-weight: bold;
    }

    .book-year {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Bücher-Serien Experte</h1>

  <div class="search-box">
    <input type="text" id="suchfeld" placeholder="Autor eingeben (z. B. J.K. Rowling)">
    <button id="sucheBtn">Suchen</button>
  </div>

  <div id="ergebnisse" class="book-list"></div>

  <script>
    document.getElementById("sucheBtn").addEventListener("click", function () {
      const autor = document.getElementById("suchfeld").value.trim();
      if (!autor) return;

      const encodedAutor = encodeURIComponent(autor);
      const url = `https://openlibrary.org/search.json?author=${encodedAutor}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const ergebnisContainer = document.getElementById("ergebnisse");
          ergebnisContainer.innerHTML = "";

          const werke = data.docs.slice(0, 20); // max. 20 Bücher anzeigen

          if (werke.length === 0) {
            ergebnisContainer.innerHTML = "<p>Keine Bücher gefunden.</p>";
            return;
          }

          werke.forEach(buch => {
            const titel = buch.title;
            const jahr = buch.first_publish_year || "–";
            const coverId = buch.cover_i;
            const bild = coverId
              ? `https://covers.openlibrary.org/b/id/${coverId}-L.jpg`
              : "https://via.placeholder.com/150x220?text=Kein+Cover";

            const buchDiv = document.createElement("div");
            buchDiv.className = "book-card";
            buchDiv.innerHTML = `
              <img src="${bild}" alt="Cover">
              <div class="book-title">${titel}</div>
              <div class="book-year">Erschienen: ${jahr}</div>
            `;
            ergebnisContainer.appendChild(buchDiv);
          });
        })
        .catch(error => {
          console.error("Fehler bei der Abfrage:", error);
          document.getElementById("ergebnisse").innerHTML = "<p>Fehler beim Laden der Daten.</p>";
        });
    });
  </script>
</body>
</html>
