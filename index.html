<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autoren Online Suche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .search-box {
      text-align: center;
      margin: 30px 0;
    }
    #suchfeld {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #sucheBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .buchliste {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .buch {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .buch img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .buch h3 {
      font-size: 1.1em;
      margin: 10px 0 5px;
    }
    .buch p {
      font-size: 0.9em;
      color: #666;
      margin: 3px 0;
    }
    .serie-name {
      font-weight: bold;
      color: #2980b9;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Autoren Online Suche</h1>

  <div class="search-box">
    <input type="text" id="suchfeld" placeholder="Gib den Namen eines Autors ein..." />
    <button id="sucheBtn">Suchen</button>
  </div>

  <div class="buchliste" id="ergebnisse"></div>

  <script>
    // Hilfsfunktion: Versuche Positionsnummer aus Titel zu extrahieren (z.B. Band 2, Teil 3)
    function parsePositionFromTitle(title) {
      const regex = /(Band|Teil|Book|Volume|Vol)\s?(\d+)/i;
      const match = title.match(regex);
      if (match) {
        return parseInt(match[2], 10);
      }
      return null;
    }

    document.getElementById("sucheBtn").addEventListener("click", function () {
      const autor = document.getElementById("suchfeld").value.trim();
      const ergebnisse = document.getElementById("ergebnisse");
      if (!autor) {
        ergebnisse.innerHTML = "<p>Bitte gib einen Autorennamen ein.</p>";
        return;
      }

      ergebnisse.innerHTML = "Suche läuft...";

      // 1. Autor suchen
      fetch(`https://openlibrary.org/search/authors.json?q=${encodeURIComponent(autor)}`)
        .then(res => res.json())
        .then(data => {
          if (data.docs.length === 0) {
            ergebnisse.innerHTML = "<p>Kein Autor gefunden.</p>";
            return;
          }

          const authorKey = data.docs[0].key; // z.B. "/authors/OL23919A"

          // 2. Bücher des Autors laden
          fetch(`https://openlibrary.org${authorKey}/works.json?limit=50`)
            .then(res => res.json())
            .then(data => {
              if (!data.entries || data.entries.length === 0) {
                ergebnisse.innerHTML = "<p>Keine Bücher gefunden.</p>";
                return;
              }

              // Extrahiere Bücher mit Serie und Position (wenn möglich)
              const buecher = data.entries.map(buch => {
                // Serie aus "series" Feld, das Array oder String sein kann
                let serie = null;
                if (buch.series) {
                  if (Array.isArray(buch.series)) {
                    serie = buch.series[0]; // Nimm erstes Element
                  } else if (typeof buch.series === "string") {
                    serie = buch.series;
                  }
                }

                // Versuche Reihenfolge aus series_position oder Titel zu lesen
                let position = null;
                if (buch.series_position) {
                  position = parseFloat(buch.series_position);
                } else {
                  position = parsePositionFromTitle(buch.title);
                }

                return {
                  title: buch.title,
                  year: buch.first_publish_date || "unbekannt",
                  coverId: buch.covers ? buch.covers[0] : null,
                  serie: serie,
                  position: position
                };
              });

              // Sortierung nach Serie (alphabetisch), dann nach Position (numerisch), dann Titel
              buecher.sort((a, b) => {
                if (a.serie && b.serie) {
                  if (a.serie.toLowerCase() < b.serie.toLowerCase()) return -1;
                  if (a.serie.toLowerCase() > b.serie.toLowerCase()) return 1;

                  // Gleiche Serie: nach Position sortieren, Position null ganz hinten
                  if (a.position !== null && b.position !== null) {
                    return a.position - b.position;
                  } else if (a.position !== null) {
                    return -1;
                  } else if (b.position !== null) {
                    return 1;
                  } else {
                    return a.title.localeCompare(b.title);
                  }
                } else if (a.serie && !b.serie) {
                  return -1; // Bücher mit Serie zuerst
                } else if (!a.serie && b.serie) {
                  return 1;
                } else {
                  return a.title.localeCompare(b.title);
                }
              });

              // Ausgabe
              ergebnisse.innerHTML = "";
              let letzteSerie = null;

              buecher.forEach(buch => {
                if (buch.serie !== letzteSerie) {
                  if (buch.serie) {
                    ergebnisse.innerHTML += `<div class="serie-name">Serie: ${buch.serie}</div>`;
                  }
                  letzteSerie = buch.serie;
                }

                const coverURL = buch.coverId
                  ? `https://covers.openlibrary.org/b/id/${buch.coverId}-M.jpg`
                  : "https://via.placeholder.com/200x300?text=Kein+Cover";

                ergebnisse.innerHTML += `
                  <div class="buch">
                    <img src="${coverURL}" alt="${buch.title}" />
                    <h3>${buch.title}</h3>
                    <p>Erscheinungsjahr: ${buch.year}</p>
                    ${buch.position !== null ? `<p>Reihenfolge: ${buch.position}</p>` : ''}
                  </div>
                `;
              });
            });
        })
        .catch(err => {
          ergebnisse.innerHTML = "<p>Fehler bei der Suche. Bitte versuche es später erneut.</p>";
          console.error(err);
        });
    });
  </script>
</body>
</html>
