<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Online-Büchersuche</title>  <style>    body {      font-family: Arial, sans-serif;      background-color: #f8f8f8;      padding: 20px;      text-align: center;    }    input[type="text"] {      padding: 10px;      width: 300px;      font-size: 16px;      margin: 10px;      border: 1px solid #ccc;      border-radius: 4px;    }    button {      padding: 10px 20px;      background-color: #4CAF50;      color: white;      border: none;      border-radius: 4px;      cursor: pointer;    }    #buecherListe {      list-style: none;      padding: 0;      margin: 20px auto;      width: 80%;    }    #buecherListe li {      background: white;      padding: 10px;      margin: 5px 0;      border-radius: 4px;    }  </style></head><body>  <h1>Online-Büchersuche</h1>  <input type="text" id="suchfeld" placeholder="Titel oder Autor eingeben...">  <button id="suchbutton" type="button">Suchen</button>  <ul id="buecherListe"></ul>
  <script>    document.addEventListener('DOMContentLoaded', function() {      const suchbutton = document.getElementById('suchbutton');      const suchfeld = document.getElementById('suchfeld');      const ergebnisListe = document.getElementById('buecherListe');
      suchbutton.addEventListener('click', sucheOnline);      suchfeld.addEventListener('keypress', function(e) {        if (e.key === 'Enter') sucheOnline();      });
      async function sucheOnline() {        const eingabe = suchfeld.value.trim();        if (!eingabe) return;
        ergebnisListe.innerHTML = '<li>Suche läuft...</li>';
        try {          const response = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(eingabe)}`);          const daten = await response.json();                    ergebnisListe.innerHTML = '';                    if (daten.docs && daten.docs.length > 0) {            daten.docs.slice(0, 10).forEach(buch => {              const li = document.createElement('li');              li.innerHTML = `                <strong>${buch.title || 'Ohne Titel'}</strong><br>                <em>${buch.author_name ? buch.author_name.join(', ') : 'Unbekannter Autor'}</em>              `;              ergebnisListe.appendChild(li);            });          } else {            ergebnisListe.innerHTML = '<li>Keine Ergebnisse gefunden</li>';          }        } catch (error) {          ergebnisListe.innerHTML = '<li>Fehler bei der Suche</li>';          console.error("Fehler:", error);        }      }    });  </script></body></html>
