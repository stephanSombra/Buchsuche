<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autoren Online Suche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .search-box {
      text-align: center;
      margin: 30px 0;
    }
    #suchfeld {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #sucheBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .buchliste {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .buch {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .buch img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .buch h3 {
      font-size: 1.1em;
      margin: 10px 0 5px;
    }
    .buch p {
      font-size: 0.9em;
      color: #666;
      margin: 3px 0;
    }
    .serie-name {
      font-weight: bold;
      color: #2980b9;
      margin-top: 10px;
      font-size: 0.9em;
      width: 100%;
      text-align: left;
    }
    .debug {
      font-family: monospace;
      font-size: 0.85em;
      color: #888;
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background: #eef2f7;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      display: none;
    }
    /* Ladeanimation Punkte */
    .loading-dots::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 1.2s steps(4, end) infinite;
    }
    @keyframes dots {
      0%, 20% {
        content: '';
      }
      40% {
        content: '.';
      }
      60% {
        content: '..';
      }
      80%, 100% {
        content: '...';
      }
    }
  </style>
</head>
<body>
  <h1>Autoren Online Suche</h1>

  <div class="search-box">
    <input type="text" id="suchfeld" placeholder="Gib den Namen eines Autors ein..." />
    <button id="sucheBtn">Suchen</button>
  </div>

  <div class="buchliste" id="ergebnisse"></div>
  <div class="debug" id="debugInfo"></div>

  <script>
    function parsePositionFromTitle(title) {
      const regex = /(Band|Teil|Book|Volume|Vol)\s?(\d+)/i;
      const match = title.match(regex);
      if (match) {
        return parseInt(match[2], 10);
      }
      return null;
    }

    async function sucheAutor() {
      const autor = document.getElementById("suchfeld").value.trim();
      const ergebnisse = document.getElementById("ergebnisse");
      const debugInfo = document.getElementById("debugInfo");
      debugInfo.style.display = "none";
      debugInfo.textContent = "";

      if (!autor) {
        ergebnisse.innerHTML = "<p>Bitte gib einen Autorennamen ein.</p>";
        return;
      }

      ergebnisse.innerHTML = `<p>Suche läuft<span class="loading-dots"></span></p>`;

      try {
        const resAutor = await fetch(`https://openlibrary.org/search/authors.json?q=${encodeURIComponent(autor)}`);
        if (!resAutor.ok) throw new Error(`Fehler bei Autorensuche: ${resAutor.status}`);
        const dataAutor = await resAutor.json();

        debugInfo.style.display = "block";
        debugInfo.textContent = `Autorensuche Ergebnis:\n${JSON.stringify(dataAutor, null, 2)}`;

        if (!dataAutor.docs || dataAutor.docs.length === 0) {
          ergebnisse.innerHTML = "<p>Kein Autor gefunden.</p>";
          return;
        }

        const authorKey = dataAutor.docs[0].key;

        const resWorks = await fetch(`https://openlibrary.org${authorKey}/works.json?limit=50`);
        if (!resWorks.ok) throw new Error(`Fehler bei Werkenabfrage: ${resWorks.status}`);
        const dataWorks = await resWorks.json();

        debugInfo.textContent += `\n\nWerke des Autors:\n${JSON.stringify(dataWorks, null, 2)}`;

        if (!dataWorks.entries || dataWorks.entries.length === 0) {
          ergebnisse.innerHTML = "<p>Keine Bücher gefunden.</p>";
          return;
        }

        const buecher = dataWorks.entries.map(buch => {
          let serie = null;
          if (buch.series) {
            if (Array.isArray(buch.series)) {
              serie = buch.series[0];
            } else if (typeof buch.series === "string") {
              serie = buch.series;
            }
          }

          let position = null;
          if (buch.series_position) {
            position = parseFloat(buch.series_position);
          } else {
            position = parsePositionFromTitle(buch.title);
          }

          return {
            title: buch.title,
            year: buch.first_publish_date || "unbekannt",
            coverId: buch.covers ? buch.covers[0] : null,
            serie: serie,
            position: position
          };
        });

        buecher.sort((a, b) => {
          if (a.serie && b.serie) {
            if (a.serie.toLowerCase() < b.serie.toLowerCase()) return -1;
            if (a.serie.toLowerCase() > b.serie.toLowerCase()) return 1;

            if (a.position !== null && b.position !== null) {
              return a.position - b.position;
            } else if (a.position !== null) {
              return -1;
            } else if (b.position !== null) {
              return 1;
            } else {
              return a.title.localeCompare(b.title);
            }
          } else if (a.serie && !b.serie) {
            return -1;
          } else if (!a.serie && b.serie) {
            return 1;
          } else {
            return a.title.localeCompare(b.title);
          }
        });

        ergebnisse.innerHTML = "";
        let letzteSerie = null;

        buecher.forEach(buch => {
          if (buch.serie !== letzteSerie) {
            if (buch.serie) {
              ergebnisse.innerHTML += `<div class="serie-name">Serie: ${buch.serie}</div>`;
            }
            letzteSerie = buch.serie;
          }

          const coverURL = buch.coverId
            ? `https://covers.openlibrary.org/b/id/${buch.coverId}-M.jpg`
            : "https://via.placeholder.com/200x300?text=Kein+Cover";

          ergebnisse.innerHTML += `
            <div class="buch">
              <img src="${coverURL}" alt="${buch.title}" />
              <h3>${buch.title}</h3>
              <p>Erscheinungsjahr: ${buch.year}</p>
              ${buch.position !== null ? `<p>Reihenfolge: ${buch.position}</p>` : ''}
            </div>
          `;
        });

      } catch (err) {
        ergebnisse.innerHTML = "<p>Fehler bei der Suche. Bitte versuche es später erneut.</p>";
        debugInfo.style.display = "block";
        debugInfo.textContent = `Fehler: ${err.message}`;
        console.error(err);
      }
    }

    document.getElementById("sucheBtn").addEventListener("click", sucheAutor);
    document.getElementById("suchfeld").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sucheAutor();
      }
    });
  </script>
</body>
</html>
