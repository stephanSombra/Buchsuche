<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BÃ¼cher-Serien Finder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      min-height: 100vh;
      padding: 30px;
      color: #2c3e50;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.8rem;
      color: #2c3e50;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: #3498db;
      border-radius: 2px;
    }
    
    .tagline {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-top: 10px;
    }
    
    .search-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin-bottom: 40px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .search-box:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }
    
    .input-group {
      display: flex;
      max-width: 700px;
      margin: 0 auto;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    #suchfeld {
      flex: 1;
      padding: 18px 25px;
      font-size: 1.1rem;
      border: none;
      background: #f8f9fa;
      outline: none;
      transition: all 0.3s;
    }
    
    #suchfeld:focus {
      background: #fff;
      box-shadow: inset 0 0 0 2px #3498db;
    }
    
    #sucheBtn {
      padding: 0 40px;
      background: #3498db;
      color: white;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #sucheBtn:hover {
      background: #2980b9;
    }
    
    .autor-header {
      background: linear-gradient(135deg, #2c3e50 0%, #1a2530 100%);
      color: white;
      padding: 30px;
      border-radius: 16px;
      margin-bottom: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .autor-header:before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #3498db, #2c3e50, #3498db);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.2;
    }
    
    .autor-name {
      font-size: 2.2rem;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }
    
    .autor-name:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: #3498db;
      border-radius: 2px;
    }
    
    .buecher-count {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    
    .serien-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin-bottom: 40px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .serien-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    
    .serien-header {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      padding: 25px 30px;
      font-size: 1.5rem;
      font-weight: 700;
      position: relative;
    }
    
    .serien-header:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 30px;
      right: 30px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
    }
    
    .serien-subheader {
      background: #e3f2fd;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: #0d47a1;
      font-weight: 600;
    }
    
    .buch-liste {
      padding: 20px 0;
    }
    
    .buch-item {
      padding: 20px 30px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: background 0.3s;
    }
    
    .buch-item:hover {
      background: #f8fafd;
    }
    
    .band-nr {
      min-width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e3f2fd;
      border-radius: 50%;
      font-weight: 700;
      font-size: 1.2rem;
      color: #0d47a1;
      margin-right: 20px;
      flex-shrink: 0;
    }
    
    .cover-container {
      width: 100px;
      height: 150px;
      margin-right: 25px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      transition: all 0.3s;
    }
    
    .cover-container:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    
    .cover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: linear-gradient(45deg, #e0e7f1, #d1e0f0);
    }
    
    .buch-details {
      flex: 1;
    }
    
    .buch-titel {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: #2c3e50;
    }
    
    .buch-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    
    .info-badge {
      background: #e3f2fd;
      color: #0d47a1;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
    }
    
    .info-badge i {
      margin-right: 6px;
      font-size: 0.9rem;
    }
    
    .jahr-badge {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .position-badge {
      background: #fff3e0;
      color: #ef6c00;
    }
    
    .einzelbuecher {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin-top: 40px;
      transition: all 0.3s ease;
    }
    
    .einzelbuecher:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    
    .einzelbuecher-header {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 3px solid #3498db;
      display: inline-block;
    }
    
    .message {
      text-align: center;
      padding: 50px 30px;
      color: #7f8c8d;
      font-size: 1.2rem;
      font-style: italic;
    }
    
    .error {
      text-align: center;
      padding: 50px 30px;
      color: #e74c3c;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 16px;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      margin: 0 auto;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 50px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(52, 152, 219, 0.2);
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 1.2rem;
      color: #3498db;
      font-weight: 600;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    footer {
      text-align: center;
      padding: 30px;
      color: #7f8c8d;
      margin-top: 50px;
      font-size: 0.9rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
        border-radius: 16px;
      }
      
      #suchfeld {
        padding: 18px;
        border-radius: 16px 16px 0 0;
      }
      
      #sucheBtn {
        padding: 18px;
        border-radius: 0 0 16px 16px;
      }
      
      .buch-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .cover-container {
        width: 100%;
        height: 200px;
        margin-right: 0;
        margin-bottom: 20px;
      }
      
      .band-nr {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BÃ¼cher-Serien Finder</h1>
      <p class="tagline">Entdecke BÃ¼cher in der richtigen Lesereihenfolge</p>
    </header>
    
    <div class="search-box">
      <div class="input-group">
        <input type="text" id="suchfeld" placeholder="Autor eingeben (z.B. 'Stephen King')" autocomplete="off">
        <button id="sucheBtn">Suchen</button>
      </div>
    </div>
    
    <div id="ergebnisse">
      <div class="message">
        Geben Sie einen Autor-Namen ein, um dessen BÃ¼cher und Serien anzuzeigen
      </div>
    </div>
    
    <footer>
      &copy; 2023 BÃ¼cher-Serien Finder | Mit Liebe fÃ¼r BÃ¼cherwÃ¼rmer gemacht
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const suchfeld = document.getElementById('suchfeld');
      const sucheBtn = document.getElementById('sucheBtn');
      const ergebnisse = document.getElementById('ergebnisse');
      
      sucheBtn.addEventListener('click', sucheAutor);
      suchfeld.addEventListener('keypress', (e) => e.key === 'Enter' && sucheAutor());

      async function sucheAutor() {
        const autor = suchfeld.value.trim();
        if (autor.length < 2) {
          ergebnisse.innerHTML = '<div class="error">Bitte geben Sie mindestens 2 Zeichen ein</div>';
          return;
        }
        
        ergebnisse.innerHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Suche nach BÃ¼chern...</div>
          </div>
        `;
        
        try {
          // Autorensuche
          const autorResponse = await fetch(`https://openlibrary.org/search/authors.json?q=${encodeURIComponent(autor)}`);
          const autorData = await autorResponse.json();
          
          if (!autorData.docs || autorData.docs.length === 0) {
            ergebnisse.innerHTML = '<div class="error">Kein Autor gefunden</div>';
            return;
          }
          
          const autorKey = autorData.docs[0].key;
          const autorName = autorData.docs[0].name;
          
          // BÃ¼cher des Autors abrufen
          const buecherResponse = await fetch(`https://openlibrary.org/authors/${autorKey.replace('/authors/', '')}/works.json?limit=100`);
          const buecherData = await buecherResponse.json();
          
          if (!buecherData.entries || buecherData.entries.length === 0) {
            ergebnisse.innerHTML = `
              <div class="autor-header">
                <h2 class="autor-name">${autorName}</h2>
              </div>
              <div class="error">Keine BÃ¼cher gefunden</div>
            `;
            return;
          }
          
          // BÃ¼cher verarbeiten
          const buecher = buecherData.entries
            .filter(werk => werk.title && werk.first_publish_date)
            .map(werk => ({
              titel: werk.title,
              jahr: werk.first_publish_date.substring(0, 4) || 'Unbekannt',
              cover: werk.covers?.[0] 
                ? `https://covers.openlibrary.org/b/id/${werk.covers[0]}-M.jpg` 
                : null,
              serie: werk.series?.[0] || null,
              position: werk.series_position || null
            }));
          
          // BÃ¼cher gruppieren
          const serienGruppen = {};
          const einzelbuecher = [];
          
          buecher.forEach(buch => {
            if (buch.serie) {
              if (!serienGruppen[buch.serie]) {
                serienGruppen[buch.serie] = [];
              }
              serienGruppen[buch.serie].push(buch);
            } else {
              einzelbuecher.push(buch);
            }
          });
          
          // BÃ¼cher innerhalb der Serien nach Position sortieren
          Object.values(serienGruppen).forEach(serie => {
            serie.sort((a, b) => {
              if (a.position !== null && b.position !== null) {
                return a.position - b.position;
              }
              return a.titel.localeCompare(b.titel);
            });
          });
          
          // EinzelbÃ¼cher nach Jahr sortieren
          einzelbuecher.sort((a, b) => b.jahr.localeCompare(a.jahr));
          
          // Ergebnisse anzeigen
          ergebnisse.innerHTML = '';
          ergebnisse.innerHTML += `
            <div class="autor-header">
              <h2 class="autor-name">${autorName}</h2>
              <div class="buecher-count">${buecher.length} BÃ¼cher gefunden</div>
            </div>
          `;
          
          // Serien anzeigen
          Object.entries(serienGruppen).forEach(([serienName, buecher]) => {
            ergebnisse.innerHTML += `
              <div class="serien-container">
                <div class="serien-header">${serienName}</div>
                <div class="serien-subheader">in der richtigen Lesereihenfolge:</div>
                <ul class="buch-liste">
            `;
            
            buecher.forEach((buch, index) => {
              ergebnisse.innerHTML += `
                <li class="buch-item">
                  <div class="band-nr">${index + 1}</div>
                  ${buch.cover ? `
                    <div class="cover-container">
                      <img src="${buch.cover}" class="cover-image" alt="${buch.titel}">
                    </div>
                  ` : ''}
                  <div class="buch-details">
                    <div class="buch-titel">${buch.titel}</div>
                    <div class="buch-info">
                      <div class="info-badge jahr-badge">
                        <i>ðŸ“…</i> Erschienen: ${buch.jahr}
                      </div>
                      ${buch.position !== null ? `
                        <div class="info-badge position-badge">
                          <i>ðŸ”¢</i> Reihenfolge: ${buch.position}
                        </div>
                      ` : ''}
                    </div>
                  </div>
                </li>
              `;
            });
            
            ergebnisse.innerHTML += `
                </ul>
              </div>
            `;
          });
          
          // EinzelbÃ¤nde anzeigen
          if (einzelbuecher.length > 0) {
            ergebnisse.innerHTML += `
              <div class="einzelbuecher">
                <div class="einzelbuecher-header">EinzelbÃ¤nde & Weitere Werke</div>
                <ul class="buch-liste">
            `;
            
            einzelbuecher.forEach(buch => {
              ergebnisse.innerHTML += `
                <li class="buch-item">
                  ${buch.cover ? `
                    <div class="cover-container">
                      <img src="${buch.cover}" class="cover-image" alt="${buch.titel}">
                    </div>
                  ` : ''}
                  <div class="buch-details">
                    <div class="buch-titel">${buch.titel}</div>
                    <div class="buch-info">
                      <div class="info-badge jahr-badge">
                        <i>ðŸ“…</i> Erschienen: ${buch.jahr}
                      </div>
                    </div>
                  </div>
                </li>
              `;
            });
            
            ergebnisse.innerHTML += `
                </ul>
              </div>
            `;
          }
          
        } catch (error) {
          console.error('Fehler:', error);
          ergebnisse.innerHTML = '<div class="error">Fehler bei der Suche. Bitte versuchen Sie es spÃ¤ter erneut.</div>';
        }
      }
    });
  </script>
</body>
</html>
