<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Büchersuche</title>  <style>    body {      font-family: Arial, sans-serif;      background-color: #f8f8f8;      padding: 20px;      text-align: center;    }    /* ... (restliches CSS bleibt gleich) ... */  </style></head><body>  <!-- Dein HTML-Inhalt bleibt gleich -->  <script>    // Dein JavaScript-Code mit Debugging:    console.log("Skript wird ausgeführt"); // Testausgabe        document.addEventListener('DOMContentLoaded', function() {      console.log("DOM ist bereit"); // Debug            async function sucheOnline() {        console.log("Suche startet..."); // Debug        try {          const response = await fetch(`https://openlibrary.org/search.json?q=harry+potter`);          console.log("API-Antwort:", response); // Debug          const daten = await response.json();          console.log("Daten:", daten.docs.slice(0,3)); // Zeige erste 3 Ergebnisse        } catch (error) {          console.error("FEHLER:", error); // Wichtig!        }      }            // Testaufruf:      sucheOnline();    });  </script></body></html>
