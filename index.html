<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>Büchersuche (Online)</title>  <link rel="stylesheet" href="stylebuch.css"></head><body>  <h1>Online-Büchersuche</h1>  <input type="text" id="suchfeld" placeholder="Autor oder Titel...">  <button id="suchbutton">Suchen</button>  <ul id="buecherListe"></ul>
  <script>    const suchbutton = document.getElementById("suchbutton");    const suchfeld = document.getElementById("suchfeld");    const ergebnisListe = document.getElementById("buecherListe");
    // Suche bei Klick auf den Button    suchbutton.addEventListener("click", sucheOnline);
    // Suche bei Drücken der Enter-Taste    suchfeld.addEventListener("keyup", (event) => {      if (event.key === "Enter") {        sucheOnline();      }    });
    async function sucheOnline() {      const eingabe = suchfeld.value.trim();            if (eingabe.length < 3) {        ergebnisListe.innerHTML = "<li>Bitte mindestens 3 Zeichen eingeben</li>";        return;      }            try {        const url = `https://openlibrary.org/search.json?q=${encodeURIComponent(eingabe)}`;        const antwort = await fetch(url);        const daten = await antwort.json();                ergebnisListe.innerHTML = "";                if (daten.docs.length === 0) {          ergebnisListe.innerHTML = "<li>Keine Ergebnisse gefunden</li>";          return;        }                daten.docs.slice(0, 10).forEach(buch => {          const autor = buch.author_name ? buch.author_name.join(", ") : "Unbekannter Autor";          const titel = buch.title || "Ohne Titel";          const li = document.createElement("li");          li.textContent = `${autor} – ${titel}`;          ergebnisListe.appendChild(li);        });      } catch (error) {        ergebnisListe.innerHTML = "<li>Fehler bei der Suche</li>";      }    }  </script></body></html>
