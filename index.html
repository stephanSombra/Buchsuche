<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autoren Online Suche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .search-box {
      text-align: center;
      margin: 30px 0;
    }

    #suchfeld {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #sucheBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .buchliste {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .buch {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }

    .buch img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .buch h3 {
      font-size: 1.1em;
      margin: 10px 0 5px;
    }

    .buch p {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Autoren Online Suche</h1>

  <div class="search-box">
    <input type="text" id="suchfeld" placeholder="Gib den Namen eines Autors ein..." />
    <button id="sucheBtn">Suchen</button>
  </div>

  <div class="buchliste" id="ergebnisse"></div>

  <script>
    document.getElementById("sucheBtn").addEventListener("click", function () {
      const autor = document.getElementById("suchfeld").value.trim();
      if (!autor) return;

      const ergebnisse = document.getElementById("ergebnisse");
      ergebnisse.innerHTML = "Suche läuft...";

      // Erster API-Aufruf: Autor-ID finden
      fetch(`https://openlibrary.org/search/authors.json?q=${encodeURIComponent(autor)}`)
        .then(res => res.json())
        .then(data => {
          if (data.docs.length === 0) {
            ergebnisse.innerHTML = "Kein Autor gefunden.";
            return;
          }

          const authorKey = data.docs[0].key; // z.B. "/authors/OL23919A"

          // Zweiter API-Aufruf: Bücher des Autors holen
          fetch(`https://openlibrary.org${authorKey}/works.json?limit=50`)
            .then(res => res.json())
            .then(data => {
              if (!data.entries || data.entries.length === 0) {
                ergebnisse.innerHTML = "Keine Bücher gefunden.";
                return;
              }

              ergebnisse.innerHTML = ""; // Leeren

              data.entries.forEach(buch => {
                const titel = buch.title;
                const jahr = buch.first_publish_date || "unbekannt";
                const coverId = buch.covers ? buch.covers[0] : null;
                const coverURL = coverId
                  ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
                  : "https://via.placeholder.com/200x300?text=Kein+Cover";

                const buchHTML = `
                  <div class="buch">
                    <img src="${coverURL}" alt="${titel}" />
                    <h3>${titel}</h3>
                    <p>Erscheinungsjahr: ${jahr}</p>
                  </div>
                `;
                ergebnisse.innerHTML += buchHTML;
              });
            });
        });
    });
  </script>
</body>
</html>
